dist: xenial
sudo: false
notifications:
  email: false
language: node_js
script:
  - npx @commitlint/travis-cli
node_js:
  - "10"
  - "8"
  - "6"
env:
  - GO_VERSION=1.9.5
  - GO_VERSION=1.10.1
  - GO_VERSION=1.12.4
cache:
  directories:
    - node_modules
install:
  - 'eval "$(gimme ${GO_VERSION})"'
  - 'go version'
  - 'npm install'
jobs:
  include:
    - stage: npm release
      node_js: "8"
      script: skip
      after_success:
        - npx semantic-release
branches:
  only:
    - master
